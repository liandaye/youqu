<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script src="../js/rem.js"></script>
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/hmf_login.css">

    <title>Document</title>
</head>

<body>

<!--注册-->
<div class="apply"  style="background: url('../image/hmf-z_02.png')no-repeat top center;background-size:contain;-webkit-background-size:contain;">
    <div class="apply-nei">
        <a href="hmf-denl.html" class="hmf-zjt"><img src="../image/hmf-zjt.png" alt="" height="100%"></a>
        <div class="reg-nei">

            <div class="hmf-form" style="margin-bottom:0.7rem">
                <div class="form-logo"><img src="../image/hmf-d_06.png" alt="" height="100%"></div>
                <input type="text" placeholder="输入邮箱／用户名" id="reuser" onblur="useblur(event)">
                <p class="htis">用户名格式错误</p>
                <div class="suffix">
                    <a href="#"><img src="../image/hmf-h.png" alt="" height="100%"><span class="yinx-suf" hidden>qq.com</span></a>
                    <a href="#"><img src="../image/hmf-h.png" alt="" height="100%"><span class="yinx-suf" hidden>163.com</span></a>
                    <a href="#"><img src="../image/hmf-h.png" alt="" height="100%"><span class="yinx-suf" hidden>qq.com</span></a>
                    <a href="#"><img src="../image/hmf-h.png" alt="" height="100%"><span class="yinx-suf" hidden>qq.com</span></a>
                </div>
            </div>
            <div class="hmf-form" style="margin:0.7rem 0">
                <div class="form-logo"><img src="../image/hmf-d_09.png" alt="" height="100%"></div>
                <input type="text" placeholder="绑定手机方便找回密码"  id="rephone" onblur="phoblur(event)">
                <p class="htis">手机格式错误</p>
            </div>
            <div class="hmf-form" style="margin:0.7rem 0">
                <div class="form-logo"><img src="../image/hmf-z_08.png" alt="" height="100%"></div>
                <input type="password" placeholder="输入6位数字字母组合密码"  id="repwd1" >
                <div class="level">
                    <div class="security"></div>
                    <span>密码等级</span>
                </div>
            </div>
            <div class="hmf-form" style="margin:0.7rem 0">
                <div class="form-logo"><img src="../image/hmf-z_10.png" alt="" height="100%"></div>
                <input type="password" placeholder="请再次输入密码"  id="repwd2" >
                <p class="htis">两次密码输入不一致</p>

            </div>

            <a href="javascript:;" class="registered" id="reg" style="position: relative;z-index: 99999"><img src="../image/hmf-z_12.png" alt="" height="100%"></a>
        </div>


    </div>





</div>


</body>
</html>
<script src="../js/swiper.min.js"></script>
<script src="../js/touch-0.2.14.min.js"></script>
<script src="../js/hmf_registered.js"></script>
