<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>密码支付</title>
	<!-- 手机端视口meta标签 -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<!-- REM JS -->
	<script src='../js/rem.js'></script>
	<!-- 去除默认样式 -->
	<link rel="stylesheet" href="../css/base.css">
	<!-- 自定义CSS -->
	<link rel="stylesheet" href="../css/bjl_jiudian.css">
</head>
<body>
	<!-- 头部 -->
	<header class='bjl-order-head'>
		<a class="back" href="bjl_page_selectpay.html">
			<img src="../image/bjl_02.png" alt="">
		</a>
		<dl class="title">
			<dt>SELECT PAYMENT METHOD</dt>
			<dt>选择支付方式</dt>
			<span></span>
		</dl>
	</header>
	<!-- 银行卡 -->
	<section class='bjl_select_card'> 
	    <div class="password-card">
	    	<a href="">
	    		<img src="../image/bjl_72.png" alt="">
	    	</a>
	    </div>
	</section>
	<!-- 密码验证内容 -->
	<section class='bjl_password_info'>
		<!-- 总价格 -->
		<div class="title">
			<dl class="left">
				<dd>本次支付</dd>
				<dd>总金额</dd>
			</dl>
			<div class="right">
				<span class='num'>136.9</span>
				<span class='rmb'>RMB</span>
			</div>
		</div>
		<!-- 密码框 -->
		<div class="password-box">
			<div class="inputs-box">
				<input type="text" class="inputs" maxlength="1">
			</div>
			<div class="inputs-box">
				<input type="text" class="inputs" maxlength="1">
			</div>
			<div class="inputs-box">
				<input type="text" class="inputs" maxlength="1">
			</div>
			<div class="inputs-box">
				<input type="text" class="inputs" maxlength="1">
			</div>
			<div class="inputs-box">
				<input type="text" class="inputs" maxlength="1">
			</div>
			<div class="inputs-box">
				<input type="text" class="inputs" maxlength="1">
			</div>
		</div>
		<div class="prompt">
			<dl class="left">
				<dd>输入密码时请注意您的周边环境</dd>
				<dd>Please pay attention to environment</dd>
			</dl>
			<div class="right">
				<img src="../image/bjl_58.png" alt="">
			</div>
		</div>
	</section>
	<!-- 支付成功提示 -->
	<section class='bjl_facepay_sucess'>
		<div class="images">
			<img src="../image/bjl_63.png" alt="">
		</div>
		<div class="clickbtn lingqubtn">
			<a href="javsscript:;">点击领取</a>
		</div>
		<div class="clickbtn sucessbtn">
			<a href="javsscript:;">返回首页</a>
		</div>
		<div class="mask"></div>
	</section>
	<!-- zepto 文件 -->
	<script src='../js/zepto.min.js'></script>
	<!-- 自定义 JS文件 -->
	<script src='../js/bjl_password.js'></script>
</body>
</html>
