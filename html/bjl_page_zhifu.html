<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选择支付方式</title>
	<!-- 手机端视口meta标签 -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<!-- REM JS -->
	<script src='../js/rem.js'></script>
	<!-- 去除默认样式 -->
	<link rel="stylesheet" href="../css/base.css">
	<!-- 自定义CSS -->
	<link rel="stylesheet" href="../css/bjl_jiudian.css">
	<!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="../css/swiper.min.css">
</head>
<body>
	<!-- 头部 -->
	<header class='bjl-order-head'>
		<a class="back" href="bjl_show_jiudian.html">
			<img src="../image/bjl_02.png" alt="">
		</a>
		<dl class="title">
			<dt>SELECT PAYMENT METHOD</dt>
			<dt>选择支付方式</dt>
			<span></span>
		</dl>
	</header>
	<!-- 选择支付方式 -->
	<section class='bjl_payment_select'>
		<ul>
			<li>
				<a href="bjl_page_addbankcard.html">
					<div class="left">
						<img src="../image/bjl_39.png" alt="">
					</div>
					<div class="right">
						<h3>银行卡支付</h3>
						<p>使用绑定的银行卡可在线支付</p>
					</div>
					<span class='paymentnum'>3</span>
				</a>
			</li>
			<li>
				<a href="javascript:;">
					<div class="left">
						<img src="../image/bjl_39.png" alt="">
					</div>
					<div class="right">
						<h3>惠吧钱包支付</h3>
						<p>使用本地钱包可获得更大优惠</p>
					</div>
					<span class='paymentnum'>
						<img src="../image/bjl_41.png" alt="">
					</span>
				</a>
			</li>
			<li>
				<a href="javascript:;">
					<div class="left">
						<img src="../image/bjl_39.png" alt="">
					</div>
					<div class="right">
						<h3>货到付款</h3>
						<p>选择货到付款提交订单后完成此次操作</p>
					</div>
				</a>
			</li>
		</ul>
	</section>
	<!-- 其他支付方式 -->
	<section class='bjl_payment_other'>
		<div class="paytitle">
			<dl class="left">
				<dt>支付金额</dt>
				<dd><span>PATMENT</span>AMOUNT</dd>
			</dl>
		</div>
		<!-- 轮播图 -->
		<div class="swiper-container option">
	        <div class="swiper-wrapper">
	            <div class="swiper-slide">
	            	<a href="javascript:;">
						<img src="../image/bjl_44.png" alt="">
					</a>
	            </div>
	            <div class="swiper-slide">
					<a href="javascript:;">
						<img src="../image/bjl_45.png" alt="">
					</a>
	            </div>
	            <div class="swiper-slide">
					<a href="javascript:;">
						<img src="../image/bjl_46.png" alt="">
					</a>
	            </div>
	            <div class="swiper-slide">
	            	<a href="javascript:;">
						<img src="../image/bjl_44.png" alt="">
					</a>
	            </div>
	        </div>
	    </div>
		<!-- <div class="option">
			<ul>
				<li>
					
				</li>
				<li>
					
				</li>
				<li>
					
				</li>
			</ul>
		</div> -->
		<div class="helpword">
			<div>惠吧钱包支付保障您的资金安全</div>
			<p>Hui wallet wallet payment to protect your financial security</p>
		</div>
	</section>

	<!-- Swiper JS -->
    <script src="../js/swiper.min.js"></script>
    <!-- 自定义 JS -->
    <script>
    	var swiper = new Swiper('.swiper-container', {
	        pagination: '.swiper-pagination',
	        slidesPerView: 'auto',
	        paginationClickable: true,
	        spaceBetween: 10
	    });
    </script>
</body>
</html>
