<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script src="../js/rem.js"></script>
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/hmf_login.css">

    <title>Document</title>


</head>

<body>

<!--注册登录-->
    <div class="apply"  style="background: url('../image/login.jpg')no-repeat center center;background-size:cover;-webkit-background-size:cover;">
        <div class="apply-nei">



             <div class="hmf-main">
                <!--头像-->
                 <a href="#" class="hmf-Head"><img src="../image/hmf-d_03.png" alt="" height="100%"></a>
                <!--用户名密码-->
                 <form action="" name="myform">
                     <div class="prompt">
                        <img src="../image/hmf-t.png" alt=""><a href="#" class="information">请输入正确格式</a>
                     </div>
                    <div class="hmf-form">
                        <div class="form-logo"><img src="../image/hmf-d_06.png" alt="" height="100%"></div>
                        <input type="text" placeholder="输入手机号／邮箱／用户名"  oninput="inputs(event)"  name="name">
                        <div class="suffix">
                            <a href="#"><img src="../image/hmf-h.png" alt="" height="100%"><span class="yinx-suf" hidden>qq.com</span></a>
                            <a href="#"><img src="../image/hmf-h1.png" alt="" height="100%"><span class="yinx-suf" hidden>163.com</span></a>
                            <a href="#"><img src="../image/hmf-h2.png" alt="" height="100%"><span class="yinx-suf" hidden>139.com</span></a>
                            <a href="#"><img src="../image/hmf-h3.png" alt="" height="100%"><span class="yinx-suf" hidden>sina.cn</span></a>
                        </div>
                    </div>
                    <div class="hmf-form">
                        <div class="form-logo"><img src="../image/hmf-d_09.png" alt="" width="100%"></div>
                        <div class="visible">
                            <input type="password" placeholder="输入6位数数字字母组合密码" name="pwd"  oninput="blurs(event)">
                            <a href="#" class="hidd"><img src="../image/hmf-m3.png" alt="" width="100%"></a>

                            <a href="#"  class="hmf-dis"><img src="../image/hmf-m2.png" alt="" width="100%"></a>
                        </div>

                        <div class="hidde">
                            <input type="text" placeholder="输入6位数数字字母组合密码">
                            <a href="#" class="show"><img src="../image/hmf-m1.png" alt="" width="100%" ></a>
a
                            <a href="#"  class="hmf-dis"><img src="../image/hmf-m2.png" alt="" width="100%"></a>
                        </div>
                    </div>

                 </form>
                 <div class="forget">
                     <a href="" class="for-pwd"><img src="../image/hmf-d_11.png" alt="" height="100%"><span>忘记密码</span></a>

                     <div id="div1" class="open1">
                         <div id="div2" class="open2"></div>
                     </div>
                     <span>自动登陆</span>

                 </div>

                 <a href="javascript:;" class="tourism" id="login"><img src="../image/hmf-d_15.png" alt="" height="100%" class="hmf-hui"><img src="../image/hmf-d_16.png" alt="" height="100%" class="hmf-color" ></a>
                 <a href="registered.html" class="tourism hmf-bottom"><img src="../image/hmf-d_18.png" alt=""  height="100%"></a>

             </div>

        </div>




        <div class="share">
            <div class="line hmf-left"></div>
            <div class="hmf-zhong">
                <a href=""><img src="../image/hmf-d_21.png" alt=""></a>
                <a href=""><img src="../image/hmf-d_23.png" alt=""></a>
                <a href=""><img src="../image/hmf-d_25.png" alt=""></a>
            </div>

            <div class="line hmf-right"></div>
        </div>
    </div>


</body>
</html>
<script src="../js/swiper.min.js"></script>
<script src="../js/touch-0.2.14.min.js"></script>
<script src="../js/hmf_login.js"></script>
