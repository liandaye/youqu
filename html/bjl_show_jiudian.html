<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>特价酒店详情页</title>
	<!-- 手机端视口meta标签 -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<!-- REM JS -->
	<script src='../js/rem.js'></script>
	<!-- 去除默认样式 -->
	<link rel="stylesheet" href="../css/base.css">
	<!-- 自定义CSS -->
	<link rel="stylesheet" href="../css/bjl_jiudian.css">
</head>
<body>
	<!-- 头部 -->
	<header class='bjl-order-head'>
		<a class="back" href="bjl_list_jiudian.html">
			<img src="../image/bjl_02.png" alt="">
		</a>
		<dl class="title">
			<dt>CONFIRM</dt>
			<dt>提交订单</dt>
			<span></span>
		</dl>
	</header>
	<section class='bjl-bighead-box'>
		<dl class="ordertitle">
			<dt class='left'>
				<img src="../image/bjl_29.png" alt="">
			</dt>
			<dt class='right'>
				<div>太原百老汇酒店</div>
				<p>新店开业 充值返利30%</p>
				<span class='xingjione'>
					<img src="../image/bjl_30.png" alt="">
				</span>
				<span class='xingjitwo'>
					<img src="../image/bjl_30.png" alt="">
				</span>
			</dt>
		<dl>
	</section>
	<!-- 订单图文 -->
	<section class='bjl-order-title'>
	</section>
	<!-- 订单详情 -->
	<section class='bjl-order-payment'>
		<div class="paytitle">
			<dl class="left">
				<dt>支付金额</dt>
				<dd><span>PATMENT</span>AMOUNT</dd>
			</dl>
			<dl class="rightorder">
				<dt>因季节变化商品价格</dt>
				<dd>根据市场价格波动</dd>
			</dl>
		</div>
		<div class="form">
			<span class='zongjia'>总价格</span>
			<span class='zongjianum'>144.0</span>
		</div>
		<div class="form">
			<span class='zongjia'>优惠券</span>
			<span class='youhuinum'>新店开业9折券</span>
		</div>
		<div class="orderbtn">
			<div class="btnLeft">
				<div class='youhui'>实际付款</div>
				<div class='yingwen'>
					<span>ACTUAL</span> PAYMENT
				</div>
			</div>
			<div class="btnRight">
				<span class='youhuinum'>136.9</span>
			</div>
		</div>
	</section>
	<!-- 阴影效果 -->
	<section class='bjl-order-yinying'></section>
	<!-- 订单内容 -->
	<section class='bjl_order-content'>
		<div class="container-fluidA">
			<div class="container">
				<h3 class="list">
					<span></span>订单号
				</h3>
				<div class="smtitle">
					DINGDANHAO
				</div>
				<div class="phone">
					1590876253424
				</div>
			</div>
		</div>
		<div class="container-fluidB">
			<div class="container">
				<h3 class="list">
					<span></span>预计到达时间
				</h3>
				<div class="smtitle">
					DAODASHIJIAN
				</div>
				<label for="" id="daodatime">
					<input id="oldtime" type="text" value="18:00"/>-&nbsp;&nbsp;&nbsp;&nbsp;<input id="newtime" type="text" value="19:00"/>
				</label>
			</div>
		</div>
		<div class="container-fluidC">
			<div class="container">
				<h3 class="list">
					<span></span>入住时间
				</h3>
				<div class="smtitle">
					HSJIJIAN
				</div>
				<input type="text" id="ordertime" placeholder='每间需要填写1人姓名'>
			</div>
		</div>
		<div class="container-fluidD">
			<div class="container">
				<h3 class="list">
					<span></span>联系手机
				</h3>
				<div class="smtitle">
					HSJIJIAN
				</div>
				<input type="text" id="ordertelphone" placeholder='用于接受通知短信'>
			</div>
		</div>
	</section>
	<!-- 订单支付底部 -->
	<footer class='bjl_order-footer'>
		<div class="left">
			<a href="javascript:;">找人代付</a>
		</div>
		<div class="right">
			<a href="bjl_page_zhifu.html">确认订单</a>
		</div>
	</footer>
	<script src='../js/zepto.min.js'></script>
	<!-- 自定义 JS 文件 -->

</body>
</html>
